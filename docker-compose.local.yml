services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:16-bookworm
    container_name: relayforge-postgres-local
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relayforge_local
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d relayforge_local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database migration and seed (optional - run with docker-compose run db-setup)
  db-setup:
    build:
      context: .
      dockerfile: apps/mcp-gateway/Dockerfile
      target: builder  # Use the builder stage which has all dependencies
    container_name: relayforge-db-setup-local
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/relayforge_local
    command: sh -c "cd packages/database && pnpm db:migrate:prod && pnpm db:seed"
    restart: "no"  # Run once and exit
    profiles: ["setup"]  # Only runs when explicitly requested

volumes:
  postgres_local_data:
    driver: local