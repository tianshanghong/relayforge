# Production overrides - minimal configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Environment variables should be set in .env or .env.production

services:
  # Use pre-built images from GitHub Container Registry
  oauth-service:
    image: ghcr.io/tianshanghong/relayforge/oauth-service:latest

  mcp-gateway:
    image: ghcr.io/tianshanghong/relayforge/mcp-gateway:latest

  frontend:
    image: ghcr.io/tianshanghong/relayforge/frontend:latest

  # Production nginx with SSL
  nginx:
    image: nginx:stable
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-relayforge.xyz}
    command: /bin/sh -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/templates/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - frontend
      - oauth-service
      - mcp-gateway