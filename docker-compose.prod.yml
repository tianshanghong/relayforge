# Production/Staging overrides
# For PRODUCTION: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# For STAGING: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
# Environment variables should be set in .env

services:
  # For staging: builds from source with --build flag
  # For production: uses pre-built images from GitHub Container Registry
  oauth-service:
    build:
      context: .
      dockerfile: apps/oauth-service/Dockerfile
    image: ghcr.io/tianshanghong/relayforge/oauth-service:latest

  mcp-gateway:
    build:
      context: .
      dockerfile: apps/mcp-gateway/Dockerfile
    image: ghcr.io/tianshanghong/relayforge/mcp-gateway:latest

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.relayforge.xyz}
        VITE_OAUTH_SERVICE_URL: ${VITE_OAUTH_SERVICE_URL:-https://api.relayforge.xyz}
    image: ghcr.io/tianshanghong/relayforge/frontend:latest

  # Production nginx with SSL
  nginx:
    image: nginx:stable
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-relayforge.xyz}
    command: /bin/sh -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/templates/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - frontend
      - oauth-service
      - mcp-gateway