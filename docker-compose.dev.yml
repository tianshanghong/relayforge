version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-bookworm
    container_name: relayforge-postgres-dev
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relayforge_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d relayforge_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OAuth Service
  oauth-service:
    build:
      context: .
      dockerfile: apps/oauth-service/Dockerfile
    container_name: relayforge-oauth-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/relayforge_dev
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:3002/oauth/google/callback
      FRONTEND_URL: http://localhost:5173
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      ADMIN_KEY: ${ADMIN_KEY}
    volumes:
      - ./apps/oauth-service/src:/app/apps/oauth-service/src
      - ./packages:/app/packages

  # MCP Gateway
  mcp-gateway:
    build:
      context: .
      dockerfile: apps/mcp-gateway/Dockerfile
    container_name: relayforge-gateway-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      oauth-service:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/relayforge_dev
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OAUTH_SERVICE_URL: http://oauth-service:3002
      GOOGLE_CALENDAR_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CALENDAR_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    volumes:
      - ./apps/mcp-gateway/src:/app/apps/mcp-gateway/src
      - ./packages:/app/packages

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: relayforge-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3002
      VITE_GATEWAY_URL: http://localhost:3001
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/public:/app/apps/frontend/public

volumes:
  postgres_dev_data: